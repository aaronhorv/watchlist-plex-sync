version: '3.8'

services:
  imdb-plex-sync:
    build: .
    container_name: imdb-plex-sync
    ports:
      - "5000:5000"
    volumes:
      - ./config:/config
      - ./app.py:/app/app.py
      - ./templates:/app/templates
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
